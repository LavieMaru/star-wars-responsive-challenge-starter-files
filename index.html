<!DOCTYPE html>
<html lang="en">

<head>
    <title>Star Wars Characters</title>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/float-grid.css">
</head>

<body>
<main>
    <header>
        <div class="row">
            <div class="headline">
                <h2>Star Wars Characters </h2>
                <p>Incomplete list</p>
            </div>
        </div>
    </header>
    
        <div class="row">
            <div class="maincast">
                <div class="person rey">
                    <img src="images/rey_square.png" alt="Rey">
                    <p class="name"><strong>Rey</strong></p>
                    <p class="description">Protagonist, from Tatooine</p>
                </div>
            </div>
            <div class="maincast">
                <div class="person finn">
                    <img src="images/finn_square.png" alt="Finn">
                    <p class="name"><strong>Finn</strong></p>
                    <p class="description">Storm Trooper, befriends Rey</p>
                </div>
            </div>
            <div class="maincast">
                <div class="person kylo">
                    <img src="images/kylo_square.png" alt="Kylo">
                    <p class="name"><strong>Kylo</strong></p>
                    <p class="description">Main villain, or is he?</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="support">
                <div class="person poe">
                    <img src="images/poe_square.png" alt="Poe">
                    <p class="name"><strong>Poe</strong></p>
                    <p class="description">Neutral pilot</p>
                </div>
            </div>
            <div class="support">
                <div class="person chewbacca">
                    <img src="images/chewbacca_square.png" alt="Chewbacca">
                    <p class="name"><strong>Chewbacca</strong></p>
                    <p class="description">A great first mate</p>
                </div>
            </div>
            <div class="support">
                <div class="person yoda">
                    <img src="images/yoda_square.png" alt="Yoda">
                    <p class="name"><strong>Yoda</strong></p>
                    <p class="description">Wise old Jedi master</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
